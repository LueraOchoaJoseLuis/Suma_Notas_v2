<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma Notas</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>SumItUp</h1>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Total:</th>
                <th id="resultado">0 €</th>
            </tr>
        </thead>
        <tbody id="inputTable">
            <tr class="input-group">
                <td><input id="nombre1" type="text" placeholder="nombre"></td>
                <td><input id="numero1" type="text" placeholder="monto" class="numero"></td>
            </tr>
        </tbody>
    </table>
    <div class="button-container">
        <button type="button" id="addButton"><i class="fas fa-plus"></i> Añadir un nuevo ítem</button>
        <button type="button" id="deleteAllButton"><i class="fas fa-trash"></i></button>
        <button type="button" id="downloadButton"><i class="fas fa-download"></i></button>
        <label for="fileInput" class="file-label"><i class="fas fa-upload"></i> <span>Seleccionar archivo</span></label>
        <input type="file" id="fileInput">
    </div>
    <script src="script/script.js"></script>
</body>
</html>
